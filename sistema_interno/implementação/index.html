<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Interno</title>
</head>
<body>
    <h3 style="background-color: gray;">SISTEMA DE GESTÃO ACADÊMICA</h3>
    <h3>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h3>
<form action="">
    <p>
        <label for="login">Login</label>
        <input type="text" name="login" id="login">
    </p>

    <p>
        <label for="sen">Senha</label>
        <input type="text" name="sen" id="sen">
    </p>

    <p>
        <label for="stat">Status</label>
        <select name="status" id="stat">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
    </p>

    <p>
        <p>Tipo:
            <input type="radio" name="op" id="op">
        <label for="op">Técnico</label>
        <input type="radio" name="op" id="op">
        <label for="op">Professor</label>
        <input type="radio" name="op" id="op">
        <label for="op">Aluno</label>
    
    </p>
    </p>

    <p>
        <label for="dc">Data de Criação</label>
        <input type="text" name="dc" id="dc">
    </p>
    <p>
        <p>Perfil
            <input type="radio" name="op" id="op">
            <label for="op">Convidado</label>
            <input type="radio" name="op" id="op">
            <label for="op">Administrador</label>

    </p>
    </p>
    
    <p>
        <label for="obs">Observações</label>
        <input type="text" name="obs" id="obs" size="100" style="height: 100px;">
    </p>

    <p>
        <p>Módulos
            <input type="checkbox" name="mod" id="mod">
            <label for="mod">Compras</label>
            <input type="checkbox" name="mod" id="mod">
            <label for="mod">Biblioteca</label>
            <input type="checkbox" name="mod" id="mod">
            <label for="mod">Acadêmico</label><br>
            <input type="checkbox" name="mod" id="mod">
            <label for="mod">Documentação</label>
            <input type="checkbox" name="mod" id="mod">
            <label for="mod">Recursos Humanos</label>
    </p>
    </p>
    <button type="submit">Cadastrar</button> <button type="reset">Excluir</button>
    
</form> 
</body>
</html>
